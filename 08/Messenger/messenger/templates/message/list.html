{% extends 'theme.html' %}

{% block title %}
My Messages
{% endblock title %}


{% block content %}

<h1>My Messages</h1>

<div class="row">

    <table class="table table-hover">
        <tr>
            <th>Message</th>
            <th>Text</th>
            <th>From</th>
            <th>To</th>
        </tr>

        {% for message in messages %}
        <tr>
            <td><a href="/message/{{ message.pk }}">{{ message.title }}</a></td>
            <td>{{ message.text }}</td>
            <td><a href="/person/{{ message.author.pk }}">{{ message.author.name }}</a></td>
            <td>{{ message.recipient.name }}</td>
        </tr>
        {% endfor %}

    </table>

</div>

{% endblock content %}
