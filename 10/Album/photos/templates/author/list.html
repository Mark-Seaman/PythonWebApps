{% extends 'theme.html' %}


{% block title %}
List of Authors
{% endblock title %}


{% block content %}

<h1>My Authors</h1>

<div class="row">

    {% include 'author/_authors.html' %}

</div>

<table class="table table-hover">
    <tr>
        <th>Author</th>
        <th>Edit</th>
    </tr>

    {% for person in object_list %}

    <tr>
        <td><a href="/person/{{ person.pk }}">{{ person.name }}</a></td>
        <td><a href="/person/{{ person.pk }}/">Edit</a></td>
    </tr>

    {% endfor %}

</table>

<p>
    <a href="/person/add" class="btn btn-success m-5">Add New Person</a>
</p>

{% endblock content %}
