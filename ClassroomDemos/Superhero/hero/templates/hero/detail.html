{% extends 'theme.html' %}


{% block title %}
Hero Details
{% endblock title %}


{% block content %}

<div class="row">

    <div class="card col-lg">

        <div class="card-header person">
            HERO
        </div>
        <div class="card-body">


            <table class="table">
                <tr>
                    <td>Name</td>
                    <td><a href="/{{ object.pk }}/">{{ object.name }}</a></td>
                </tr>
                <tr>
                    <td>Identity</td>
                    <td>{{ object.identity }}</td>
                </tr>
            </table>

            <p>
                <a href="/add" class="btn btn-success m-5">Add New Hero</a>
            </p>
        </div>

    </div>

</div>

{% endblock content %}
