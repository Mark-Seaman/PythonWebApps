{% extends 'theme.html' %}

{% block content %}

<h3>Hero Detail</h3>

<p>
    <img class="hero" src="/{{ hero.file }}" alt="{{ hero.id }}">
</p>
<p>
    CAPTION:
    {% if hero.caption %}
    {{ hero.caption }}
    {% else %}
    No caption
    {% endif%}

</p>
<p>
    FILE PATH: {{ hero.file }}
</p>


{% endblock content %}
