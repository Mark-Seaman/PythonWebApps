{% extends 'theme.html' %}


{% block title %}
Edit Account Settings
{% endblock title %}



{% block content%}

<div class="card">
    <div class="card-header person">
        Account Settings
    </div>
    <div class="card-body">

        {% load crispy_forms_tags %}


        <form action="" method="post">{% csrf_token %}

            {{ form|crispy }}

            <button class="btn btn-success mt-5" type="submit">Save Record</button>

        </form>
    </div>
</div>

{% endblock content%}
