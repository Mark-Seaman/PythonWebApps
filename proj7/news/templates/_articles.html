<table class="table table-hover">
    <tr>
        <th>Article</th>
        <th>Description</th>
        <th>Owner</th>
    </tr>

    {% for article in articles %}
    <tr>
        <td><a href="/article/{{ article.pk }}">{{ article.title }}</a></td>
        <td>{{ article.body }}</td>
        <td><a href="/developer/{{ article.owner.pk }}">{{ article.owner.pk }}</a></td>
    </tr>
    {% endfor %}

</table>
