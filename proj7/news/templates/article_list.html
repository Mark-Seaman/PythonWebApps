{% extends 'theme.html' %}



{% block content %}

<div class="container-fluid m-5">

    <h1 class="text-primary text-center">List of Articles</h1>

    <table class="table table-hover">
        <tr>
            <th>Article</th>
            <th>Author</th>
            <th>Edit</th>
        </tr>

        {% for article in object_list %}
        <tr>
            <td><a href="/article/{{ article.pk }}">{{ article.title }}</a></td>
            <td><a href="/author/{{ article.author.pk }}">{{ article.author.user.username }}</a></td>
            <td><a href="/article/{{ article.pk }}/">Edit</a></td>
            <td><a href="/article/{{ article.pk }}/delete">Delete</a></td>
        </tr>
        {% endfor %}

    </table>

    <p>
        <a href="/article/add" class="btn btn-success m-5">Add New Article</a>
    </p>

</div>

{% endblock content %}
