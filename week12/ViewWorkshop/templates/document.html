{% extends 'theme.html' %}

{% block title %}View Workshop Document{% endblock title %}


{% block content %}
<div class="container m-5">

    <div class="card">
        <div class="card-header bg-primary text-light">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        DOCUMENT: {{ file }}
                    </div>
                    <div class="col text-end">
                        <a href="Index" class="text-light">Doc Index</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-body p-5">
            {% autoescape off %}
            {{ doc }}
            {% endautoescape %}
        </div>
    </div>

</div>
{% endblock content %}
