{% extends 'theme.html' %}



{% block content %}

<div class="container-fluid m-5">

    <h1 class="text-primary text-center">List of Documents</h1>

    <table class="table table-hover">
        <tr>
            <th>Document</th>
            <th>Description</th>
            <th>Author</th>
            <th>Edit</th>
        </tr>

        {% for document in object_list %}
        <tr>
            <td><a href="/document/{{ document.pk }}">{{ document.title }}</a></td>
            <td><a href="/document/{{ document.pk }}">{{ document.description }}</a></td>
            <td><a href="/author/{{ document.author.pk }}">{{ document.author.name }}</a></td>
            <td><a href="/document/{{ document.pk }}/">Edit</a></td>
            <td><a href="/document/{{ document.pk }}/delete">Delete</a></td>
        </tr>
        {% endfor %}

    </table>

    <p>
        <a href="/document/add" class="btn btn-success m-5">Add New Document</a>
    </p>

</div>

{% endblock content %}
